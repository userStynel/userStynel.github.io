<link href = "/style/main.css" rel = "stylesheet">
<h2>CATEGORY: {{page.categories}}</h2>
<ul class="posts-list">
  {% for post in site.posts %}
  {% if post.categories contains page.categories %}
    <li>
      <h3>
        <a href = "{{post.url}}">
          {{ post.title }}
        </a>
      </h3>
    </li>
    {% endif %} 
  {% endfor %}
  
</ul>
