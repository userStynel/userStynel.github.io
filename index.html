<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href = "/style/main.css" rel = "stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');
    </style>
  </head>
  <body>
    <div style = "display:flex">
    <div class = "introduce_box">
      <div style = "display: flex; border:2px white solid; padding:15px 15px 15px 15px;">
        <img class = "profile_img" src = "./IMGS/profile.png">
        <div style = "margin-left:25px;">
          <h3> STYNEL</h3>
          <p>
            컴퓨터 그래픽스와 네트워크 프로그래밍에 관심이 많습니다
            <br>
            <a href = "./CV">📃CV</a>
            <hr>
            <a href = "https://twitter.com/Lostynel"><img src = "/IMGS/icons/twitter.png"> <a href = "https://www.youtube.com/channel/UC9L3_DvLL0NlN0UCKupiKhQ"><img src = "/IMGS/icons/youtube.png"></a>
          </p>
        </div>
      </div>
    </div>
    <div style = "display:flex; margin-left:25px;">
      <div class = "group">
      <h3>Recent post</h3>
      <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <!--
      <div class = "group">
        <h3>DEVLOG</h3>
        <ul>
            {% for ct in site.category_list %}
              <li>
                <a href = './devlog/{{ct}}'>{{ ct }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
        -->
    </div>
    </div>
  </body>
</html>
